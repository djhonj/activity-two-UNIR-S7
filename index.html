<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cash Flow actividad 2 UNIR S7" />
    <meta name="autor" content="https://github.com/djhonj" /><meta name="copyright" content="https://github.com/djhonj" />
    <meta name="keywords" content="Chash Flow UNIR, Cash, Flow, UNIR" />
    <meta name="robots" content="index,follow" />
    <title>Cash flow</title>

    <link rel="stylesheet" href="styles/main.css" />
</head>
<body>
    <main id="app">
        <section>
            <h1>Cash Flow</h1>
            
            <h2>Ahorro total</h2>
            <h2>$ {{ total() }}</h2>    

            <chart-app :ingresos="ingresos_main" :gastos="gastos_main"></chart-app>

            <button type="button" v-on:click="showForm">Agregar movimiento</button>
        </section>
        
        <section v-show="show_form" class="form-modal">
            <form-app v-on:save-form="save" v-on:close-form="showForm"></form-app>
        </section>
    </main>

    <script type="text/javascript" src="https://unpkg.com/vue@3/dist/vue.global.js" defer></script>
    <script type="text/javascript" src="https://cdn.plot.ly/plotly-2.32.0.min.js" charset="utf-8" defer></script>
    <script type="module" src="./scripts/main.js" defer></script>
</body>
</html>
